name: Tests

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

permissions:
  contents: read

jobs:
  test:

    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        php: [8.2, 8.3, 8.4]
        laravel: [10.*, 11.*, 12.*]

    name: PHP ${{ matrix.php }} - Laravel ${{ matrix.laravel }}

    steps:
    - uses: actions/checkout@v4

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: ${{ matrix.php }}

    # - name: Cache Composer packages
    #  id: composer-cache
    #  uses: actions/cache@v3
    #  with:
    #    path: vendor
    #    key: ${{ runner.os }}-php-${{ hashFiles('**/composer.lock') }}
    #    restore-keys: |
    #      ${{ runner.os }}-php-

    - name: Install dependencies
      run: |
        composer require "illuminate/cache:${{ matrix.laravel }}" --no-interaction --no-update
        composer update --prefer-dist --no-interaction

    - name: Run tests
      run: vendor/bin/phpunit
